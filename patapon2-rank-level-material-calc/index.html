<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>【パタポン2】ランク・レベル要求素材数計算</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="navbar navbar-dark bg-brand shadow-sm">
        <div class="container">
            <span class="navbar-brand fw-bold">【パタポン2】ランク・レベル要求素材数計算</span>
            <span class="text-white-50 small ms-auto">by Rutile3</span>
        </div>
    </header>

    <main class="container my-4">
        <div class="row g-4">
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-light fw-semibold">入力</div>
                    <div class="card-body">
                        <div class="row g-3 align-items-end">
                            <div class="col-6">
                                <label for="rank" class="form-label">ランク</label>
                                <select id="rank" class="form-select"></select>
                            </div>
                            <div class="col-6">
                                <label for="level" class="form-label">レベル</label>
                                <select id="level" class="form-select"></select>
                            </div>
                            <div class="col-12 d-grid">
                                <button id="btnCalc" class="btn btn-primary" type="button">計算</button>
                            </div>
                        </div>
                        <hr>
                        <label for="result" class="form-label">必要数（レベル1からの合計）</label>
                        <output id="result" class="form-control" aria-live="polite">-</output>
                        <div class="form-text">
                            計算式: 合計 = r * q * (q + 1) / 2 + m * (q + 1)
                            （q = ⌊L / r⌋, m = L mod r）
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-light fw-semibold">メモ</div>
                    <div class="card-body">
                        <ul class="mb-0">
                            <li>ランク: 1〜5</li>
                            <li>レベル: 1〜10</li>
                            <li>「計算」で、指定レベルまでの累積要求数を算出します。</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer py-3 bg-brand text-white-50">
        <div class="container small">
            <span>© 2025 Rutile3 | MIT License</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
