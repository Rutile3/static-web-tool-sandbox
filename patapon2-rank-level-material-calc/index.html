<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>【パタポン2】れあポン要求素材・チャリン計算</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="navbar navbar-dark bg-brand shadow-sm">
        <div class="container-md">
            <span class="navbar-brand fw-bold">【パタポン2】れあポン要求素材・チャリン計算</span>
            <span class="text-white-50 small ms-auto">by Rutile3</span>
        </div>
    </header>

    <main class="container-md my-4">
        <div class="row g-4">
            <!-- 入力 -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-light fw-semibold">入力</div>
                    <div class="card-body">
                        <div class="row g-3 align-items-end">
                            <div class="col-6">
                                <label for="patapon" class="form-label">パタポン</label>
                                <select id="patapon" class="form-select"></select>
                            </div>

                            <div class="col-6">
                                <label for="rarepon" class="form-label">れあポン</label>
                                <select id="rarepon" class="form-select"></select>
                            </div>

                            <div class="col-6">
                                <label for="curLevel" class="form-label">現在レベル</label>
                                <select id="curLevel" class="form-select"></select>
                            </div>
                            <div class="col-6">
                                <label for="tgtLevel" class="form-label">目標レベル</label>
                                <select id="tgtLevel" class="form-select"></select>
                            </div>

                            <div class="col-12 d-grid">
                                <button id="btnCalc" class="btn btn-primary" type="button">計算</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 出力 -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-light fw-semibold">出力</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm align-middle mb-0">
                                <thead>
                                    <tr>
                                        <th class="text-center">素材名</th>
                                        <th class="text-center">必要数</th>
                                    </tr>
                                </thead>
                                <tbody id="resultTableBody">
                                    <tr>
                                        <td colspan="2" class="text-muted">-</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- メモ -->
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-light fw-semibold">メモ</div>
                    <div class="card-body">
                        <ul class="mb-0">
                            <li>パタポン・れあポンのマスタは <code>data</code> に保持します。</li>
                            <li>「計算」で、素材とチャリンの現在→目標の差分（必要数）を算出します。</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="footer py-3 bg-brand text-white-50">
        <div class="container small">
            <span>© 2025 Rutile3 | MIT License</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
